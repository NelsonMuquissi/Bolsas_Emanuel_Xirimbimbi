<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagamentos - Bolsa Emanuel Xirimbimbi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0b1026;
            --bg-elev: #12183a;
            --text: #e9ecff;
            --muted: #adb5bd;
            --brand: #f4c430;
            --brand-2: #7aa6ff;
        }

        body {
            background: radial-gradient(1200px 600px at 10% 0%, #18204d 0%, var(--bg-deep) 40%, #0a0f24 100%);
            color: var(--text);
            font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .card-body {
            padding: 3rem;
            text-align: center;
        }

        .btn-brand {
            background: linear-gradient(135deg, var(--brand), #ffd86b);
            color: #111;
            font-weight: 700;
            border: none;
            box-shadow: 0 5px 15px rgba(244, 196, 48, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-brand:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(244, 196, 48, 0.4);
        }

        @media (max-width: 768px) {
            .card-body {
                padding: 2rem;
            }
            .btn-lg {
                font-size: 1rem;
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 style="color: #fff;">Acesse via candidatura para iniciar pagamento.</h5>
                        <a href="{% url 'home' %}" class="btn btn-brand btn-lg px-4 mt-4">
                            <i class="bi bi-house me-2"></i>Voltar para Inscrição
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
